<!DOCTYPE html>
<html lang="en-ca">
<head>

</head>
<body>

<div class="grid">
	<div class="unit gutter unit-s-1 unit-m-1 unit-l-1-3">
		<h2>Unit 1</h2>
	</div>
	<div class="unit gutter unit-s- unit-m-1-2 unit-l-1-3">
		<h2>Unit 2</h2>
	</div>	
	<div class="unit gutter unit-s- unit-m-1-2 unit-l-1-3">
		<h2>Unit 3</h2>
	</div>
</div>

<div class="grid">
	<div class="unit unit-l-1-3">
		<img src="http://placehold.it/1000x1000" alt="">
	</div>
	<div class="unit gutter unit-s-1-2 unit-l-1-3 ">
		<h2>Unit 2</h2>
	</div>	
	<div class="unit gutter unit-s-1-2 unit-l-1-3 ">
		<h2>Unit 3</h2>
	</div>
</div> 

<div class="grid">
	<div class="unit unit-m-1-3">
		<img src="http://placehold.it/1000x1000" alt="">
		<div class="gutter">
			<h2>Unit 1</h2>
		</div>
	</div>
	<div class="unit unit-m-1-3">
		<img src="http://placehold.it/1000x1000" alt="">
		<div class="gutter">
			<h2>Unit 2</h2>
		</div>
	</div>	
	<div class="unit unit-m-1-3">
		<img src="http://placehold.it/1000x1000" alt="">
		<div class="gutter">
			<h2>Unit 3</h2>
		</div>
	</div>
</div>

<div class="grid">
	<div class="unit unit-2-3 unit-m-1-2 unit-l-2-3">
	<img src="http://placekitten.com/2000/1000" alt="">	
	</div>
	<div class="unit unit-m-1-2 unit-l-1-3">
		<h2>Unit</h2>
	</div>
</div>

</body>
</html>
